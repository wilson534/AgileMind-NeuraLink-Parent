  <!-- 腮红 -->
  <ellipse cx="70" cy="105" rx="8" ry="5" fill="#ffb6c1" opacity="0.5" />
  <ellipse cx="130" cy="105" rx="8" ry="5" fill="#ffb6c1" opacity="0.5" />
